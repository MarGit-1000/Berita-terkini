// Coin counter and gacha cost
let coins = 100;
const gachaCost = 10;

// Creates wheel sections for the gacha wheel
function createWheelSections() {
    wheel.innerHTML = '';
    const sectionAngle = 360 / items.length;
    
    items.forEach((item, index) => {
        const section = document.createElement('div');
        section.className = 'wheel-section';
        section.style.transform = `rotate(${index * sectionAngle}deg)`;
        section.style.clipPath = `polygon(0 0, 100% 0, 100% 100%)`;
        section.style.backgroundColor = getColorByRarity(item.rarity);
        section.style.backgroundImage = `url(${item.image})`;
        wheel.appendChild(section);
    });
}

// Get color based on item rarity
function getColorByRarity(rarity) {
    switch(rarity) {
        case "Legendary": return "#ffd700";
        case "Epic": return "#9400d3";
        case "Rare": return "#0070dd";
        case "Uncommon": return "#1eff00";
        case "Common": return "#ffffff";
        default: return "#cccccc";
    }
}

// Generate a random code for the secret code field
function generateSecretCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
}

// Select a random item based on rarity chance
function selectRandomItem() {
    const totalChance = items.reduce((sum, item) => sum + item.chance, 0);
    let random = Math.random() * totalChance;
    
    for (const item of items) {
        if (random < item.chance) {
            return item;
        }
        random -= item.chance;
    }
    
    // Default fallback
    return items[items.length - 1];
}

// Spin the wheel animation

    if (coins < gachaCost) {
        alert("Tidak cukup koin! Kamu membutuhkan " + gachaCost + " koin untuk gacha.");

    }
    
    coins -= gachaCost;
    coinCounter.textContent = coins;
    
    const selectedItem = selectRandomItem();
    const resultIndex = items.findIndex(item => item.name === selectedItem.name);
    const spinAngle = 1800 + (360 / items.length * resultIndex);
    
    // Reset any previous animation
    wheel.style.transition = 'none';
    wheel.style.transform = 'rotate(0deg)';
    
    // Force reflow to ensure the animation works
    void wheel.offsetWidth;
    
    // Add spinning animation
    wheel.style.transition = 'transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
    wheel.style.transform = `rotate(${spinAngle}deg)`;
    
    // Disable button during animation
    gachaButton.disabled = true;
    
    // Show result after animation
    setTimeout(() => {
        showResult(selectedItem);
        gachaButton.disabled = false;
    }, 3000);
}

// Show the result of the gacha
function showResult(item) {
    resultTitle.textContent = getResultTitle(item.rarity);
    resultImage.style.backgroundImage = `url(${item.image})`;
    resultImage.style.backgroundColor = getColorByRarity(item.rarity);
    resultText.textContent = `Kamu mendapatkan 1 ${item.name}!`;
    
    // Set random details
    growIDSpan.textContent = growIDs[Math.floor(Math.random() * growIDs.length)];
    secretCodeSpan.textContent = generateSecretCode();
    worldNameSpan.textContent = worldNames[Math.floor(Math.random() * worldNames.length)];
    
    // Show result container with a shake effect
    resultContainer.style.display = 'block';
    resultContainer.classList.add('shake-effect');
    
    // Remove effect after animation
    setTimeout(() => {
        resultContainer.classList.remove('shake-effect');
    }, 500);
}

// Get result title based on rarity
function getResultTitle(rarity) {
    switch(rarity) {
        case "Legendary": return "WOW! LEGENDARY!";
        case "Epic": return "HEBAT! EPIC!";
        case "Rare": return "KEREN! RARE!";
        case "Uncommon": return "NICE! UNCOMMON!";
        case "Common": return "DAPAT COMMON!";
        default: return "SELAMAT!";
    }
}

// Initialize the game
function initGame() {
    // Update coin counter
    coinCounter.textContent = coins;
    
    // Create wheel sections
    createWheelSections();
    
    // Show wheel container
    wheelContainer.style.display = 'block';
    
    // Add event listener to gacha button
    gachaButton.addEventListener('click', spinWheel);
    
    // Splash screen animations
    loadingProgress.style.width = '100%';
    
    // Hide splash screen after loading animation
    setTimeout(() => {
        splashScreen.style.display = 'none';
    }, 3000);
}

// Start the game
window.addEventListener('load', initGame);
    </script>
