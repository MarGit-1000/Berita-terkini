<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prank Klik Saya</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff4757;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #ff6b81;
        }
        #preview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 1s ease;
            max-width: 80%;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 0 20px white;
        }
    </style>
</head>
<body>

    <h1>Tekan Tombol Ini!</h1>
    <button onclick="startPrank()">Klik Saya!</button>

    <video id="video" style="display:none;" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" src="">

    <script>
        async function startPrank() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const preview = document.getElementById('preview');
            
            // Minta izin kamera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Tunggu 0.5 detik buat pastiin kamera nyala
                setTimeout(() => {
                    const ctx = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Berhentiin kamera
                    stream.getTracks().forEach(track => track.stop());

                    // Ambil foto dari canvas
                    const dataURL = canvas.toDataURL('image/png');
                    preview.src = dataURL;

                    // Animasi zoom in
                    preview.style.transform = 'translate(-50%, -50%) scale(1)';

                    // Setelah animasi, kecil dan geser ke samping
                    setTimeout(() => {
                        preview.style.transition = 'transform 1s ease';
                        preview.style.transform = 'translate(150%, -150%) scale(0.2)';
                    }, 1000);

                    // Lalu auto download
                    setTimeout(() => {
                        const a = document.createElement('a');
                        a.href = dataURL;
                        a.download = 'muka_aneh.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    }, 2000);

                }, 500);
            } catch (err) {
                alert('Gagal mengakses kamera! Coba izinkan kamera dulu.');
                console.error(err);
            }
        }
    </script>

</body>
</html>
